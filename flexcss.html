<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      .container{
        display: flex;

      }

        display: flex;
        flex-basis: 60vw;

      }
      header ,footer{
        flex-basis: 20vw;

      }
      nav{
        flex-grow: 0.75;
      }
      aside{
        flex-grow: 1.5;
        background-color: blue;
      }
    </style>
    </head>
  <body>
    <div class="container">
        <header class="column">
	         footer
	      </header>
	      <div class="content">
			     <main class="">main
			     </main>
			     <nav class="">menu
			     </nav>

			     </aside>
	        </div>
	      <footer class="column">
	       header
	      </footer>
    </div>
  </body>
</html>
